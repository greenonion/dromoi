<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="site.title">Ελληνικές Λαϊκές Κλίμακες</title>
  <style>
    :root {
      --staff-line: #1f2933;
      --note-blue: #2f97e6;
      --note-dark: #0f172a;
      --paper: #f9fbff;
      --overlay: rgba(12, 19, 36, 0.78);
      --sky: #2f97e6;
      --mint: #1fb99a;
      --sun: #f0a445;
      --coral: #f16b4a;
      --ink: #0b1220;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 24px 0 40px;
      background: #e2ebf8;
      font-family: "Georgia", "Times New Roman", serif;
      color: var(--ink);
    }

    .panel {
      width: min(92vw, 840px);
      background: #fefeff;
      border-radius: 26px;
      padding: 20px 28px 32px;
      box-shadow: 0 20px 50px rgba(14, 20, 38, 0.16);
      border: 1px solid rgba(47, 151, 230, 0.28);
      position: relative;
    }

    .top-bar {
      width: min(92vw, 840px);
      display: flex;
      justify-content: flex-end;
      position: relative;
    }


    .lang-switcher {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.94);
      padding: 6px 12px;
      box-shadow: 0 10px 22px rgba(14, 20, 38, 0.12);
      font-size: 0.9rem;
      color: #4b5563;
      border: 1px solid rgba(47, 151, 230, 0.35);
    }

    .lang-switcher select {
      border: none;
      background: transparent;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.9rem;
      color: #1f2933;
      cursor: pointer;
    }

    .lang-switcher select:focus {
      outline: 2px solid rgba(47, 151, 230, 0.9);
      outline-offset: 2px;
      border-radius: 999px;
    }

    .section-title {
      margin: 0 0 10px;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }

    .selector {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      color: #4b5563;
    }

    .selector::before {
      content: "";
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: #2f97e6;
      box-shadow: 0 8px 18px rgba(47, 151, 230, 0.35);
    }

    .mode-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px;
      border-radius: 999px;
      background: rgba(47, 151, 230, 0.16);
      box-shadow: inset 0 0 0 1px rgba(47, 151, 230, 0.32);
    }

    .mode-toggle button {
      border: none;
      background: transparent;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.88rem;
      color: #4b5563;
      transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .mode-toggle button.active {
      background: #2f97e6;
      color: #fff;
      box-shadow: 0 10px 20px rgba(47, 151, 230, 0.35);
    }

    .mode-toggle button:active {
      transform: scale(0.98);
    }

    .status-message {
      display: inline-block;
      margin-bottom: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(240, 164, 69, 0.2);
      border: 1px solid rgba(240, 164, 69, 0.55);
      color: #8b4300;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .status-message.active {
      opacity: 1;
      transform: translateY(0);
    }

    .selector select {
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(47, 151, 230, 0.4);
      background: rgba(255, 255, 255, 0.96);
      font-family: "Georgia", "Times New Roman", serif;
      box-shadow: 0 8px 18px rgba(47, 151, 230, 0.18);
    }

    .selector select:focus {
      outline: 2px solid rgba(31, 185, 154, 0.65);
      outline-offset: 2px;
    }

    .clef-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 4px 0 8px;
    }

    .play-row {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .play-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: #2f97e6;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(47, 151, 230, 0.3);
      transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .play-button:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 16px 28px rgba(47, 151, 230, 0.35);
    }

    .play-button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .keys-frame {
      border-radius: 18px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.94);
      box-shadow: 0 12px 24px rgba(14, 20, 38, 0.12);
      border: 1px solid rgba(47, 151, 230, 0.22);
    }

    .white-key {
      fill: #fff;
      stroke: #1f2933;
      stroke-width: 1.6;
    }

    .white-key.blue {
      fill: var(--note-blue);
    }

    .black-key {
      fill: #1f2933;
    }

    .black-key.blue {
      fill: #2f5f9e;
    }

    .key-label {
      font-size: 12px;
      fill: #4b5563;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .key-label.black {
      fill: #fefaf3;
    }

    .key-label.active {
      opacity: 1;
    }

    svg {
      display: block;
    }

    .staff {
      width: 760px;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 1024px) {
      body {
        padding: 20px 0 32px;
      }

      .panel,
      .top-bar {
        width: min(94vw, 720px);
      }

      .staff {
        width: 100%;
      }
    }

    @media (max-width: 720px) {
      body {
        justify-content: flex-start;
        padding: 18px 0 28px;
      }

      .top-bar {
        justify-content: center;
      }

      .panel {
        padding: 16px 18px 22px;
        border-radius: 18px;
      }

      .selector {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .selector select {
        width: 100%;
      }

      .clef-wrapper {
        gap: 10px;
        padding-bottom: 4px;
      }

      .play-row {
        order: 2;
        margin-bottom: 4px;
      }

      .staff {
        order: 1;
        width: 100%;
      }

      .keys-frame {
        order: 3;
        width: 100%;
      }

      .keys-frame svg {
        width: 100%;
        height: auto;
      }

      .status-message {
        align-self: stretch;
      }
    }

    @media (max-width: 520px) {
      body {
        padding: 16px 0 24px;
      }

      .panel,
      .top-bar {
        width: min(96vw, 520px);
      }

      .mode-toggle {
        width: 100%;
        justify-content: space-between;
      }

      .mode-toggle button {
        flex: 1;
        text-align: center;
      }

      .play-button {
        width: 52px;
        height: 52px;
        font-size: 1.2rem;
      }

      .section-title {
        font-size: 1rem;
      }
    }

    .staff svg {
      max-width: 100%;
      height: auto;
    }

    .label {
      font-size: 14px;
      letter-spacing: 0.02em;
      fill: #6b7280;
    }

    .intervals {
      display: none;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #4b5563;
      text-align: center;
    }

  </style>
</head>
<body>
    <div class="top-bar">
      <div class="lang-switcher">
        <select id="languageSelect" aria-label="Select language" data-i18n-attr="aria-label:aria.language">
          <option value="el">Ελληνικά</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <div class="panel">
    <div class="selector">
      <div class="mode-toggle" role="group" aria-label="Επιλογή είδους" data-i18n-attr="aria-label:aria.mode">
        <button type="button" class="active" data-mode="tetrachord" data-i18n="label.tetrachord">Τετράχορδο</button>
        <button type="button" data-mode="pentachord" data-i18n="label.pentachord">Πεντάχορδο</button>
      </div>
      <select id="scaleSelect" aria-label="Επιλογή κλίμακας" data-i18n-attr="aria-label:aria.scale"></select>
    </div>
    <div id="statusMessage" class="status-message" role="status" aria-live="polite"></div>

    <div class="clef-wrapper">
      <div id="staff" class="staff" aria-label="Νότες στο πεντάγραμμο" data-i18n-attr="aria-label:aria.staff"></div>
      <div class="play-row">
        <button class="play-button" id="playButton" type="button" data-i18n="button.play">▶︎</button>
      </div>
      <div class="keys-frame" aria-label="Πλήκτρα πιάνου από Ντο σε Ντο" data-i18n-attr="aria-label:aria.keys">
        <svg width="720" height="120" viewBox="0 0 720 120">
          <rect class="white-key" data-note="C" x="0" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="D" x="90" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="E" x="180" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="F" x="270" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="G" x="360" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="A" x="450" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="B" x="540" y="0" width="90" height="120" rx="10" />
          <rect class="white-key" data-note="C5" x="630" y="0" width="90" height="120" rx="10" />

          <rect class="black-key" data-note="Db" x="62" y="0" width="56" height="70" rx="6" />
          <rect class="black-key" data-note="Eb" x="152" y="0" width="56" height="70" rx="6" />
          <rect class="black-key" data-note="Gb" x="332" y="0" width="56" height="70" rx="6" />
          <rect class="black-key" data-note="Ab" x="422" y="0" width="56" height="70" rx="6" />
          <rect class="black-key" data-note="Bb" x="512" y="0" width="56" height="70" rx="6" />

          <text class="key-label" x="38" y="102">C</text>
          <text class="key-label" x="128" y="102">D</text>
          <text class="key-label" x="218" y="102">E</text>
          <text class="key-label" x="308" y="102">F</text>
          <text class="key-label" x="398" y="102">G</text>
          <text class="key-label" x="488" y="102">A</text>
          <text class="key-label" x="578" y="102">B</text>
          <text class="key-label" x="668" y="102">C</text>

          <text class="key-label black" x="90" y="52">D♭</text>
          <text class="key-label black" x="180" y="52">E♭</text>
          <text class="key-label black" x="360" y="52">G♭</text>
          <text class="key-label black" x="450" y="52">A♭</text>
          <text class="key-label black" x="540" y="52">B♭</text>
        </svg>
      </div>
    </div>

  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
