<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logic Tests</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: "Georgia", "Times New Roman", serif;
      background: #f8f4ee;
      color: #1f2933;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.4rem;
    }

    .summary {
      margin-bottom: 16px;
      font-size: 0.95rem;
      color: #4b5563;
    }

    .result {
      border-radius: 12px;
      padding: 12px 14px;
      background: #fff;
      box-shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
      margin-bottom: 12px;
    }

    .pass {
      border-left: 4px solid #1b8f4a;
    }

    .fail {
      border-left: 4px solid #c81e1e;
    }

    .label {
      font-weight: 700;
      font-size: 0.95rem;
    }

    pre {
      margin: 8px 0 0;
      background: #f4efe6;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.85rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Logic Harness</h1>
  <div class="summary" id="summary">Running tests…</div>
  <div id="results"></div>

  <script type="module">
    import {
      intervalInSemitones,
      parseTetrachordsYaml
    } from "./logic.js";

    const resultsEl = document.getElementById("results");
    const summaryEl = document.getElementById("summary");
    const results = [];

    function addResult(name, pass, details = "") {
      results.push({ name, pass, details });
      const card = document.createElement("div");
      card.className = `result ${pass ? "pass" : "fail"}`;
      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `${pass ? "PASS" : "FAIL"}: ${name}`;
      card.appendChild(label);
      if (details) {
        const pre = document.createElement("pre");
        pre.textContent = details;
        card.appendChild(pre);
      }
      resultsEl.appendChild(card);
    }

    function expectEqual(name, actual, expected) {
      const pass = actual === expected;
      const details = pass ? "" : `Expected ${expected}, got ${actual}`;
      addResult(name, pass, details);
    }

    const yamlText = `- name: Ράστ\n  notes: [C, D, E, F]\n- name: Ουσάκ\n  notes: [D, Eb, F, G]\n`;
    const parsed = parseTetrachordsYaml(yamlText);
    expectEqual("Parses tetrachord count", parsed.length, 2);
    expectEqual("Parses first tetrachord name", parsed[0]?.name, "Ράστ");
    expectEqual("Parses second tetrachord notes", parsed[1]?.notes?.join(","), "D,Eb,F,G");

    expectEqual("Interval C→D is tone", intervalInSemitones("C", "D"), 2);
    expectEqual("Interval D→Eb is semitone", intervalInSemitones("D", "Eb"), 1);
    expectEqual("Interval D→F is minor third", intervalInSemitones("D", "F"), 3);
    expectEqual("Interval wraps downward", intervalInSemitones("B", "C"), 1);

    const passes = results.filter((result) => result.pass).length;
    summaryEl.textContent = `${passes}/${results.length} tests passed.`;
  </script>
</body>
</html>
